name: portainer
image: portainer/portainer-ce:latest
command:
  - -H tcp://0.0.0.0:2375
environment:
  - ADMIN_PASSWORD=<your-password>
  - TZ=<your-timezone>
sync: /var/run/docker.sock:/var/run/docker.sock
forward:
  - 9000:9000
volumes:
  - name: portainer-data
    hostPath:
      path: /data/portainer
