name: portainer
image: portainer/portainer
command:
  - "-H"
  - "unix:///var/run/docker.sock"
forward:
  - "8080:9000"
annotations:
  "traefik.http.routers.portainer.rule": "HostRegexp(`{{ subdomain }}.{{ domain }}`) && PathPrefix(`/portainer/`)"
  "traefik.http.services.portainer.loadbalancer.server.port": "9000"
